#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Runs every night at 02:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: false

jobs:
  duckdb-stable-build:
    name: Build extension binaries
#    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@main#    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@main
    uses: rustyconover/extension-ci-tools/.github/workflows/_extension_distribution.yml@72aa146f59ff8341452dc4439165e654fb72e5ec
    with:
      duckdb_version: main
      extension_name: airport
      ci_tools_version: 72aa146f59ff8341452dc4439165e654fb72e5ec
      extra_toolchains: parser_tools
      exclude_archs: "wasm_mvp;wasm_eh;wasm_threads;"
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

