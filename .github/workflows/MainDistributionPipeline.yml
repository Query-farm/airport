#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build:
    name: Build extension binaries
    uses: rustyconover/extension-ci-tools/.github/workflows/_extension_distribution.yml@28969235662b2d64ea99e9887e2a4bd6a8df0a81
    with:
      duckdb_version: main
      extension_name: airport
      ci_tools_version: 28969235662b2d64ea99e9887e2a4bd6a8df0a81
      extra_toolchains: parser_tools
      exclude_archs: "wasm_mvp;wasm_eh;wasm_threads;"

